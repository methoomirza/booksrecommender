<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="title" content="Book Recommendation System">
    <meta name="description" content="Site Contains Books Recommendation System Developed Using Python with the help of Popularity and Collaborative Filter Base techniques ">
    <meta name="keywords" content="Books, Recommendation, Data Science, Python, Python Application, Popularity Recommendation, Collaborative Filtering.">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">

    <title>Home | Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<style>
    .text-white{
        color: white;
    }
</style>
<body style="background-color:#666;">
    <nav class="navbar" style="background-color:#89d54e; color: white;">
        <p class="navbar-brand">My Book Recommender</p>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommender">Recommender</a></li>
            <li><a href="/contacts">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="col-md-12">
            <h2 class="text-white">Top 10 Recommended Books [Popular Books]</h2>
        </div>
        {% for i in range(bookName|length) %}
            <div class="col-md-3" style="margin-top:50px;">
                <div class="card">
                    <div class="card-body">
                        <img class="card-img-top" src="{{ bookImages[i] }}">
                        <h4 class="text-white">{{ bookName[i] }}</h4>
                        <h4 class="text-white">{{ bookAuthor[i] }}</h4>
                        <h5 class="text-white">Votes - {{ bookVotes[i] }}</h5>
                        <h5 class="text-white">Rating - {{ bookRatins[i] }}</h5>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
