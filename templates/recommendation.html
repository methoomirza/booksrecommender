<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="title" content="Book Recommendation System">
    <meta name="description" content="Site Contains Books Recommendation System Developed Using Python with the help of Popularity and Collaborative Filter Base techniques ">
    <meta name="keywords" content="Books, Recommendation, Data Science, Python, Python Application, Popularity Recommendation, Collaborative Filtering.">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">

    <title>Recommendation | Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<style>
    .text-white{
        color: white;
    }
</style>
<body style="background-color:#666;">
    <nav class="navbar" style="background-color:#89d54e; color: white;">
        <p class="navbar-brand">My Book Recommender</p>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommender">Recommender</a></li>
            <li><a href="/contacts">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="col-md-12">
            <h2 class="text-white">Recommended Books [By User Entry]</h2>
            <form action="/recommend_books" method="POST">
                <input name="user_input" type="text" class="form-control"><br>
                <input type="submit" class="btn btn-lg btn-warning">
            </form>
        </div>
        {% if data %}
            {% for i in data %}
                <div class="col-md-3" style="margin-top:50px;">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src=" {{ i[2] }} ">
                            <h5 class="text-white">{{ i[0] }}</h5>
                            <h6 class="text-white">{{ i[1] }}</h6>

                        </div>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>
